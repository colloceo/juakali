<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuaKali - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f8f1e9;
        }
        .navbar {
            background-color: #FF5733;
            padding: 1rem;
        }
        .navbar-brand, .nav-link {
            color: #FFD700 !important;
            font-weight: bold;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: center;
        }
        .cart-table img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .btn-custom {
            background-color: #FFA500;
            color: #fff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            min-height: 48px;
        }
        .btn-danger {
            padding: 0.75rem;
            font-size: 1rem;
            min-height: 48px;
        }
        @media (max-width: 768px) {
            .cart-table img {
                width: 50px;
                height: 50px;
            }
            .cart-table th, .cart-table td {
                font-size: 0.8rem;
            }
            .navbar-brand, .nav-link {
                font-size: 0.9rem;
            }
            .btn-custom, .btn-danger {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index-after-login.html">JuaKali</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index-after-login.html#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="index-after-login.html#artisans">Artisans</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center my-4" style="font-family: 'Lora', serif; color: #FF5733;">Your Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://via.placeholder.com/100x100?text=Kiondo+Basket" alt="Kiondo Basket"> Kiondo Basket</td>
                    <td>KES 1,500</td>
                    <td><input type="number" value="1" min="1" class="form-control quantity" style="width: 60px; margin: 0 auto;"></td>
                    <td>KES 1,500</td>
                    <td><button class="btn btn-danger">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <h5>Total: KES 1,500</h5>
            <a href="checkout.html" class="btn btn-custom">Proceed to Checkout</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.quantity').change(function() {
                alert('Update total functionality to be implemented with PHP backend');
            });
            $('.btn-danger').click(function() {
                alert('Remove item functionality to be implemented with PHP backend');
            });
        });
    </script>
</body>
</html>
