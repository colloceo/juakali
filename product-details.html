<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuaKali - Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f8f1e9;
        }
        .navbar {
            background-color: #FF5733;
            padding: 1rem;
        }
        .navbar-brand, .nav-link {
            color: #FFD700 !important;
            font-weight: bold;
        }
        .product-details {
            padding: 2rem;
        }
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
        }
        .btn-custom {
            background-color: #FFA500;
            color: #fff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            min-height: 48px;
        }
        @media (max-width: 768px) {
            .product-details {
                padding: 1rem;
            }
            .product-image {
                height: 200px;
            }
            .navbar-brand, .nav-link {
                font-size: 0.9rem;
            }
            .btn-custom {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index-after-login.html">JuaKali</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index-after-login.html#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="index-after-login.html#artisans">Artisans</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="product-details">
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/500x300?text=Kiondo+Basket" alt="Kiondo Basket" class="product-image">
            </div>
            <div class="col-md-6">
                <h2 style="font-family: 'Lora', serif; color: #FF5733;">Kiondo Basket</h2>
                <p>Price: KES 1,500</p>
                <p>Handwoven by Kamba artisans in Machakos, this basket is perfect for storage or decor.</p>
                <p><a href="artisan-profile.html">Meet the Artisan</a></p>
                <button class="btn btn-custom">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.btn-custom').click(function() {
                alert('Add to Cart functionality to be implemented with PHP backend');
            });
        });
