<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuaKali - Artisan Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f8f1e9;
        }
        .navbar {
            background-color: #FF5733;
            padding: 1rem;
        }
        .navbar-brand, .nav-link {
            color: #FFD700 !important;
            font-weight: bold;
        }
        .artisan-profile {
            padding: 2rem;
        }
        .artisan-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .artisan-profile {
                padding: 1rem;
            }
            .artisan-image {
                height: 150px;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
            .navbar-brand, .nav-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">JuaKali</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#artisans">Artisans</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="artisan-profile">
        <h2 class="text-center my-4" style="font-family: 'Lora', serif; color: #FF5733;">Meet Our Artisan</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300x200?text=Kamba+Artisan" alt="Kamba Artisan" class="artisan-image">
            </div>
            <div class="col-md-8">
                <h5>Mary Wanjiku - Kamba Weaver</h5>
                <p>Based in Machakos, Mary has been weaving Kiondo baskets for 15 years, preserving traditional techniques.</p>
            </div>
        </div>
        <h4 class="my-4">Mary's Products</h4>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/250x200?text=Kiondo+Basket" alt="Kiondo Basket">
                <h5>Kiondo Basket</h5>
                <p>KES 1,500</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
