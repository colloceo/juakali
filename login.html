<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuaKali - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f8f1e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            font-family: 'Lora', serif;
            color: #FF5733;
            text-align: center;
        }
        .btn-custom {
            background-color: #FFA500;
            color: #fff;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            min-height: 48px;
            margin-bottom: 1rem;
        }
        .social-btn {
            background-color: #FFD700;
            color: #333;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            min-height: 48px;
            margin-bottom: 0.5rem;
        }
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 1rem;
            }
            .btn-custom, .social-btn {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to JuaKali</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
        <button class="btn social-btn">Login with Google</button>
        <button class="btn social-btn">Login with Facebook</button>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function(e) {
                e.preventDefault();
                alert('Login functionality to be implemented with PHP backend');
            });
        });
    </script>
</body>
</html>
